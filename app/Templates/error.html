{% extends "base.html" %}

{% block body %}
    <div class="jumbotron">
        <h1>Error</h1>
        <p>You did something wrong</p>
    </div>
    <div class="jumbotron">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
{% endblock %}
