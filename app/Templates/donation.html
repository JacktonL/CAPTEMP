{% extends "base.html" %}

{% block body %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div id="card-1212121">
                {% for i in asks %}
                    <div class="card">
                        <div class="card-header">
                             <a class="card-link collapsed" data-toggle="collapse" data-parent="#card-1212121" href={{ "#card-element-100000%s" % i|string }} style="color:#000000">{{ i.asker.name }} needs {{ i.item_name }}</a>
                        </div>
                        <div id={{ "card-element-100000%s" % i|string }} class="collapse">
                            <div class="card-body">
                                {{ i.description }}
                            </div>
                        </div>
                    </div>
                {% endfor %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
