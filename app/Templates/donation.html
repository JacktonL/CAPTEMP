{% extends "base.html" %}

{% block body %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div id="card-1212121">
                {% for i in asks %}
                    <div class="card">
                        <div class="card-header">
                             <a class="card-link collapsed" data-toggle="collapse" data-parent="#card-1212121" href={{ "#card-element-{}{}".format("0"*(7-i[0]|string|length), i[0]) }} style="color:#000000">{{ i[1].asker.name }} needs {{ i[1].item_name }}</a>
                        </div>
                        <div id={{ "card-element-{}{}".format("0"*(7-i[0]|string|length), i[0]) }} class="collapse">
                            <div class="card-body">
                                <a href={{ "/donation/{}/{}".format(i[1].asker.name.replace(" ", "_"), i[1].index) }}>View Page</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
